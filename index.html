<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("uic1.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9); 
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      max-width: 650px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      color: #333;
      letter-spacing: 1px;
    }

    .form-grid {
      display: grid;
      gap: 18px;
    }

    .fullname {
      display: flex;
      gap: 10px;
    }

    .fullname input { flex: 1; }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="file"] {
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: none;
      min-height: 70px;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #43a047, #1b5e20);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>REGISTRATION FORM</h2>
    <form id="registrationForm">
      <div class="form-grid">

        <div>
          <label>Full Name:</label>
          <div class="fullname">
            <input type="text" id="first_name" name="first_name" placeholder="First" required>
            <input type="text" id="middle_name" name="middle_name" placeholder="Middle">
            <input type="text" id="last_name" name="last_name" placeholder="Last" required>
          </div>
        </div>

        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div>
          <label for="photo">Photo:</label>
          <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
        </div>

        <div>
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" name="nationality">
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="address">Home Address:</label>
          <textarea id="address" name="address"></textarea>
        </div>

        <input type="submit" value="Register">
      </div>
    </form>
  </div>

  <script>
    const registrationForm = document.getElementById("registrationForm");

    registrationForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const userData = {
        fullName: `${document.getElementById("first_name").value} ${document.getElementById("middle_name").value} ${document.getElementById("last_name").value}`,
        username: document.getElementById("username").value,
        dob: document.getElementById("dob").value,
        nationality: document.getElementById("nationality").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        photo: null
      };

      const photoFile = document.getElementById("photo").files[0];

      if (photoFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          userData.photo = e.target.result;
          confirmSubmission(userData);
        };
        reader.readAsDataURL(photoFile);
      } else {
        confirmSubmission(userData);
      }
    });

    function confirmSubmission(data) {
      const userWantsToProceed = window.confirm(
        "Do you want to proceed and save your data?\n\nClick 'OK' to continue to the next page.\nClick 'Cancel' to reset the form."
      );

      if (userWantsToProceed) {
        localStorage.setItem("userData", JSON.stringify(data));
        window.location.href = "index2.html";
      } else {
        registrationForm.reset();
        alert("Form has been reset.");
      }
    }
  </script>
</body>
</html>
